<!DOCTYPE html>
<html>
	<head>
		<title>Brain Cell Blaster</title>
		<link rel="stylesheet" type="text/css" href="../../css/style.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script>

			$(document).ready(function(){
				$('.game_cell').click(function(){
					console.log($(this).data('cell-pos'))
					$(this).css("transform","rotate(90deg)");
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
            Don't strain your brain! <strong>{{ boldmessage }}</strong><br />
			<div class="game_board">
				<div class="game_cell" data-side="1" data-cell-pos="a1">Yellow</div>
				<div class="game_cell" data-side="1" data-cell-pos="a2">Red</div>
				<div class="game_cell" data-side="1" data-cell-pos="a3">Green</div>
				<div class="game_cell" data-side="1" data-cell-pos="a4">Blue</div>
				<div class="game_cell" data-side="1" data-cell-pos="b1"></div>
				<div class="game_cell" data-side="1" data-cell-pos="b2"></div>
				<div class="game_cell" data-side="1" data-cell-pos="b3"></div>
				<div class="game_cell" data-side="1" data-cell-pos="b4"></div>
				<div class="game_cell" data-side="1" data-cell-pos="c1"></div>
				<div class="game_cell" data-side="1" data-cell-pos="c2"></div>
				<div class="game_cell" data-side="1" data-cell-pos="c3"></div>
				<div class="game_cell" data-side="1" data-cell-pos="c4"></div>
				<div class="game_cell" data-side="1" data-cell-pos="d1"></div>
				<div class="game_cell" data-side="1" data-cell-pos="d2"></div>
				<div class="game_cell" data-side="1" data-cell-pos="d3"></div>
				<div class="game_cell" data-side="1" data-cell-pos="d4"></div>
			</div>
		</div>
	</body>
</html>

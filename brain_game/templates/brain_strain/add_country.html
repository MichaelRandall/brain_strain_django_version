<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Brain Strain | Add Country</title>
</head>
<body>
<h1>Add a Country</h1>

<form id="country_form" method="post" action="/brain_strain/add_country/">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
    {% endfor %}

    <input type="submit" name="submit" value="Create Category" />
</form>

</body>
</html>
